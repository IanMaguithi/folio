{% extends "base.html" %}
{%load static%}

{% block content%}
<main>

    <h1>{{obj.title}}</h1>
<div class="row">
    <div class="col-md-4 col-sm-6">
        <img src="{{obj.image.url}}" class="img-fluid" height="450px" >
    </div>
    <br>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{obj.description}}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{obj.technology}}</p>
    </div>

</div>
    
</main>



{%endblock%}
